<div class="container mt-4">
    <h2>Sesiones</h2>
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Session ID</th>
          <th>Nickname</th>
          <th>Mac Address</th>
          <th>IP</th>
          <th>Fecha de Creación</th>
          <th>Último Acceso</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.sessionId }}</td>
          <td>{{ session.nickname }}</td>
          <td>{{ session.macAddress }}</td>
          <td>{{ session.ip }}</td>
          <td>{{ session.createAD_CDMX | date:'medium' }}</td>
          <td>{{ session.lastAccess | date:'medium' }}</td>
          <td>{{ session.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
