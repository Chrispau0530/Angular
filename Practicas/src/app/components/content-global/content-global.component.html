<div class="h-screen flex flex-col">
  <!-- Navbar -->
  <div class="NAVBAR z-10 flex items-center bg-white shadow-md p-4">
      <button 
          (click)="toggleSidebar()" 
          class="mr-4 p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-all">
          â˜°
      </button>
      <app-header></app-header>
  </div>

  <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div class="sidebar bg-white dark:bg-gray-800"
           [ngClass]="{'collapsed': !isSidebarOpen}">
          <app-siderbar></app-siderbar>
      </div>

      <!-- Main Content Area (Breadcrumb + Content) -->
      <div 
          class="flex-1 overflow-y-auto bg-gray-100 p-4 transition-all duration-300"
          [ngClass]="{'ml-0': !isSidebarOpen, 'ml-64': isSidebarOpen}">
          
          <div class="content-breadcrumb mb-4">
              <app-breadcrumb></app-breadcrumb>
          </div>

          <!-- Main Content -->
          <div class="content bg-white p-6 rounded-lg shadow-md">
              <router-outlet></router-outlet>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <div class="FOOTER bg-white shadow-md p-4 text-center"
       *ngIf="!isUserLoggedIn">
      <app-footer></app-footer>
  </div>
</div>
